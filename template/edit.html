{% extends "layout.html" %}
{% block body %}
<style>
    .centerTable{
        margin-left: auto;
        margin-right: auto;
        border-spacing: 20px 0;
    }
    td, th{
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
    }
    .button_center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }
</style>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Manage posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="button_center">
          <a href="/dashboard" style="margin-right: 50px;"><button class="btn btn-primary">Dashboard</button></a>
          <a href="/logout" style="margin-right: 50px;"><button class="btn btn-primary">Logout</button></a>
        </div>
        <hr>
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tag line" id="tline" name="tline" required value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required  value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content" required>{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Image file</label>
                  <input type="text" class="form-control" placeholder="Image file" name="img_file" id="img_file" value="{{post.img_file}}">
                  <p class="help-block text-danger" required></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        
        
{% endblock %}
